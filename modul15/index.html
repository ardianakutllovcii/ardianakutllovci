<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Static position</h1>
    <div id="static-position">
        This is a static position
    </div>

    <h1>Static relative</h1>
    <div id="static-relative">
        This is a relative position
    </div>

    <h1>Static fixed</h1>
    <div id="static-fixed">
        This is a fixed position
    </div>

    <h1>Static absolute</h1>
    <div id="parent">
        <div id="child">This is a absolute position</div>
       
    </div>


</body>
</html>
